<button nbButton outline status="primary" (click)="newGame()">Start new Game</button>

<h1 *ngIf="!isGameOver">Current Player: {{ player }} </h1>

<main>
  <app-square
    *ngFor="let val of squares; let i = index"
    [value]="val"
    [isGameOver]="isGameOver"
    (click)="makeMove(i)">
  </app-square>
</main>
